<!DOCTYPE html>
<style></style>
<html>
   <head>
      <meta charset="UTF-8">
      <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
      <link href="./styles.css" rel="stylesheet">
      <title>Network Diagnostics</title>
   </head>
   <body>
    <h1 style="text-align: center;">ORATOS</h1>
      <input id='pingurl' type='text' value='http://google.com'></input>
      <button onclick='do_ping()'>Ping</button>
      <script>
         var do_ping = function() {
             ping(document.getElementById('pingurl').value).then(function(delta) {
                 alert("succes " + delta);
             }).catch(function(error) {
                 alert("error " + String(error));
             });
         };
      </script>
      <script src="./renderer.js"></script>
      <script src="./skrumov.js"></script>
   </body>
</html>
